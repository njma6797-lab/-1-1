<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEGM — مولد CV / سي دي</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="logo">ن</div>
        <div>
          <h1>NEGM</h1>
          <div class="subtitle">مولد سيرة ذاتية — تصميم فخم</div>
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="panel form-panel card">
        <h2>بيانات الشخص</h2>

        <label>الصورة الشخصية (مربع)</label>
        <input id="profileFile" type="file" accept="image/*">

        <div class="two">
          <div>
            <label>الاسم الكامل</label>
            <input id="name" type="text" placeholder="مثال: أحمد علي">
          </div>
          <div>
            <label>الوظيفة</label>
            <input id="job" type="text" placeholder="مثال: مدير مبيعات">
          </div>
        </div>

        <div class="two">
          <div>
            <label>الهاتف</label>
            <input id="phone" type="text" placeholder="مثال: 201234567890">
          </div>
          <div>
            <label>البريد الإلكتروني</label>
            <input id="email" type="text" placeholder="مثال: a@example.com">
          </div>
        </div>

        <label>نبذة قصيرة</label>
        <textarea id="bio" rows="3" placeholder="نبذة عنك"></textarea>

        <label>المهارات (مفصولة بفواصل)</label>
        <input id="skills" placeholder="مثال: Photoshop, Excel, التسويق">

        <div class="date-row">
          <div>
            <label>سنة الميلاد</label>
            <select id="year"></select>
          </div>
          <div>
            <label>شهر</label>
            <select id="month"></select>
          </div>
          <div>
            <label>يوم</label>
            <select id="day"></select>
          </div>
        </div>

        <label>أرقام واتساب (أدخل رقم ثم اضغط إضافة)</label>
        <div class="wh-input">
          <input id="whInput" placeholder="201234567890">
          <button id="addWhats" class="btn">أضف</button>
        </div>
        <div id="whList" class="wh-list"></div>

        <div class="actions">
          <button id="previewBtn" class="btn primary">إنشاء معاينة CV</button>
          <button id="clearBtn" class="btn muted">مسح الحقول</button>
        </div>
      </section>

      <section class="panel preview-panel card">
        <h2>معاينة وحفظ</h2>
        <div id="cvPreviewContainer" class="cv-preview-wrap">
          <!-- سيتم توليد المعاينة هنا -->
        </div>

        <div class="actions" style="margin-top:12px">
          <button id="downloadBtn" class="btn download">حفظ كصورة PNG</button>
          <button id="shareBtn" class="btn primary">مشاركة (واتساب / مشاركة الهاتف)</button>
        </div>

        <div class="note muted" style="margin-top:10px">
          ملاحظة: المشاركة المباشرة للصورة تعمل في متصفحات/هواتف تدعم Web Share API للصور. وإلا سيفتح واتساب مع نص جاهز.
        </div>
      </section>
    </main>

    <footer class="footer muted">احفظ الملفات محلياً. العمل بدون خادم.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
